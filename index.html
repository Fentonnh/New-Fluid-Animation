<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ruri Pixel – Fluid Halftone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>EDIT PRO</h2>
      <div class="logo-preview">
        <img src="assets/logo.png" alt="Logo Preview">
      </div>

      <div class="section">
        <h3>PIXELS</h3>
        <div class="pixel-types">
          <button class="pixel-btn" data-type="square"></button>
          <button class="pixel-btn active" data-type="circle"></button>
          <button class="pixel-btn" data-type="dot"></button>
          <button class="pixel-btn" data-type="ring"></button>
        </div>
        <div class="slider-wrap">
          <label for="gridSize">Grid Size</label>
          <input type="range" id="gridSize" min="4" max="64" value="16">
        </div>
        <label>
          <input type="checkbox" id="invert"> Invert
        </label><br>
        <label>
          <input type="checkbox" id="dynamic" checked> Animate
        </label>
      </div>

      <div class="section">
        <h3>OUTPUT</h3>
        <select id="scaleSelect">
          <option value="1">1×</option>
          <option value="2">2×</option>
          <option value="4">4×</option>
        </select>
        <button id="exportBtn">EXPORT</button>
        <div id="resolution">800 × 800px, PNG</div>
      </div>
    </aside>

    <main class="canvas-wrap">
      <canvas id="pixelCanvas"></canvas>
      <div class="overlay-text">ruri pixel</div>
    </main>
  </div>

  <!-- p5 is only used for its noise() function here -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
