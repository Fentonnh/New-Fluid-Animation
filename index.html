<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Halftone Text Animator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <!-- ─── Sidebar / Toolbar ──────────────────────────────────── -->
    <aside class="sidebar">

      <!-- Text Input -->
      <div class="section">
        <input
          type="text"
          id="textInput"
          placeholder="Enter text…"
          class="text-input"
        />
      </div>

      <!-- Pixel Shape Controls -->
      <div class="section">
        <h3>PIXELS</h3>
        <div class="pixel-types">
          <button class="pixel-btn square"  data-type="square"></button>
          <button class="pixel-btn circle"  data-type="circle"></button>
          <button class="pixel-btn dot"     data-type="dot"></button>
          <button class="pixel-btn ring active" data-type="ring"></button>
        </div>

        <div class="slider-wrap">
          <svg class="grid-icon" viewBox="0 0 24 24">
            <path
              d="M3 3h4v4H3V3zm6 0h4v4h-4V3zm6 0h4v4h-4V3z
                 M3 9h4v4H3V9zm6 0h4v4h-4V9zm6 0h4v4h-4V9z
                 M3 15h4v4H3v-4zm6 15h4v4h-4v-4zm6 15h4v4h-4v-4z"
              fill="currentColor"
            />
          </svg>
          <input type="range" id="gridSize" min="4" max="64" value="16">
        </div>

        <label class="chk">
          <input type="checkbox" id="invert">
          <span>Invert</span>
        </label>
        <label class="chk">
          <input type="checkbox" id="dynamic" checked>
          <span>Dynamic Size</span>
        </label>
      </div>

      <!-- Export Controls -->
      <div class="section">
        <h3>OUTPUT</h3>
        <select id="scaleSelect">
          <option value="1">1×</option>
          <option value="2">2×</option>
          <option value="4">4×</option>
        </select>
        <button id="exportBtn" class="export-btn">EXPORT</button>
        <div id="resolution">800 × 800px, PNG</div>
      </div>
    </aside>

    <!-- ─── Canvas ─────────────────────────────────────────────────── -->
    <main class="canvas-wrap">
      <canvas id="pixelCanvas"></canvas>
    </main>
  </div>

  <!-- only your script; no p5.js -->
  <script src="js/app.js"></script>
</body>
</html>
